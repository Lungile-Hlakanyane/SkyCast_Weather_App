  <ion-menu side="start" menuId="main-menu" contentId="main-content" type="overlay" class="custom-menu">
    <ion-content>
      <ion-list lines="none">
        <ion-item routerLink="/home" routerDirection="root" detail="false" class="menu-item">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Home
        </ion-item>
        <ion-item routerLink="/settings" routerDirection="root" detail="false" class="menu-item">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          Settings
        </ion-item>
        <ion-item routerLink="/about" routerDirection="root" detail="false" class="menu-item">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>

        </ion-item>
        <ion-item button class="menu-item logout-item">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>

  <ion-router-outlet id="main-content"></ion-router-outlet>
