
<ion-content class="weather-map-content">

  <div class="action-back-container" style="display: flex; gap:15px; padding:15px;">
    <p style="color:#4caf50; font-weight: bold; font-size:25px;" 
    (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></p>
    <p style="font-size:25px;color:#4caf50; font-weight: bold;">Weather Map</p>
  </div>

  <!-- Map Container -->
  <div id="weather-map" style="height: 600px; width: 100%; margin-top: 15px; padding:10px;"></div>

  <!-- Layer Selector -->
  <div class="layer-selector" style="display:flex; gap:10px; padding:15px;">
    <ion-button fill="outline" size="small" (click)="setLayer('clouds_new')">Clouds</ion-button>
    <ion-button fill="outline" size="small" (click)="setLayer('precipitation_new')">Rain</ion-button>
    <ion-button fill="outline" size="small" (click)="setLayer('temp_new')">Temperature</ion-button>
    <ion-button fill="outline" size="small" (click)="setLayer('wind_new')">Wind</ion-button>
  </div>

</ion-content>
