
<ion-content class="weather-map-content">

  <div class="action-back-container" style="display: flex; gap:15px; padding:15px;">
    <p style="color:#4caf50; font-weight: bold; font-size:25px;" 
    (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></p>
    <p style="font-size:25px;color:#4caf50; font-weight: bold;">Weather Map</p>
  </div>

  <!-- Search Bar -->
  <div class="search-container" style="position: relative; bottom:10px;">
    <ion-searchbar placeholder="Search location..." mode="ios" animated="true"></ion-searchbar>
  </div>

  <!-- Map Placeholder -->
  <div class="map-container" style="padding:15px;"> 
    <!-- For now, a placeholder image -->
    <!-- <img src="assets/map-placeholder.jpg" alt="Weather Map" /> -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.0443037414227!2d28.04730597536526!3d-26.204102667408946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9509db0d4d87f3%3A0x7b9130b449a2f3f7!2s123%20Main%20St%2C%20Johannesburg!5e0!3m2!1sen!2sza!4v1599999999999"
        width="100%"
        height="575"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
  </div>

  <!-- Layer Selector -->
  <div class="layer-selector">
    <ion-button fill="outline" size="small">Clouds</ion-button>
    <ion-button fill="outline" size="small">Rain</ion-button>
    <ion-button fill="outline" size="small">Temperature</ion-button>
    <ion-button fill="outline" size="small">Wind</ion-button>
  </div>

</ion-content>
